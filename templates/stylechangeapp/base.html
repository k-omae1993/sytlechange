{% load static %}
<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}Style Change{% endblock %}</title>
  </head>

  <body>
    <nav class="navbar navbar-light" style="background-color: #d9e5e9;">
      <a href="{% url 'top' %}" class="navbar-brand mb-0 h1">Style Change</a>
        {% if user.is_authenticated %}
        <span style="font-size:15px; text-align: right;">
        <!-- ログアウトのURLに移動するように処理 -->
        <a>こんにちは{{ user.username}}さん</a>
        <a href="{% url 'logout' %}" style="color: black;">
          ログアウト
        </a>
       </span>
       {% else %}
       <div class="header-nav">
        <a href="{% url 'login' %}">ログイン</a>
        <a href="{% url 'signup' %}">サインアップ</a>
      </div>
       {% endif %}
    </nav>
  </div>
      {% block content %}

      {% endblock %}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://yourjavascript.com/7174319415/script.js"></script>
    <script src="{% static 'js/base.js' %}"></script>
  </body>
</html>
